<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Increment count when button is clicked</title>
</head>

<body style="text-align: center;">
	<h1 style="color: green;">
		Playing_page_testing
	</h1>

	<h4>
		Page of countering the numbers of users clicking on button
	</h4>

	<button id="btn"><img src="cookie.png"></button>

	<p>
		User clicked <span
		id="display">0</span> Times(this will be cookie)
	</p>

	<script type="text/javascript">
		var count = 0;
		var btn = document.getElementById("btn");
		var disp = document.getElementById("display");

		btn.onclick = function () {
			count++;
			disp.innerHTML = count;
		}
	</script>
</body>

</html>
