<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Browser title will always be: Bread Clicker -->
		<title> Bread Clicker </title>

		<style>
			.fac
			{
				display: none;
			}

			.tp
			{
				display: block;
			}

			.ask_fa
			{
				display: none;
			}

			.topnav
			{
	  			overflow: hidden;
	  			background-color: #333;
			}

			.topnav a
			{
				float: left;
	  		color: #f2f2f2;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 17px;
			}

			.topnav a:hover
			{
				background-color: #ddd;
				color: lightslategray;
			}

			.topnav a.active
			{
				background-color: powderblue;
				color: black;
			}

			.sectionRight
			{
				float: right;
				width: 25%;
				height: 100%;
			}

			.sectionLeft
			{
			  float: left;
				width: 25%;
				height: 100%;
			}

			.sectionMiddle
			{
				float: left;
				width: 50%;
				height: 100%;
			}

			hr
			{
				background-color: #ffffff;
				border-width: 0;
				width: 90%;
				height: 4px;
			}

			.imageContainer img
			{
				position: relative;
				transition: all .2s ease-in-out;
			}

			.imageContainer img:hover { transform: scale(1.05) }
			.imageContainer img.active { transform: scale(0.99) }

			body
			{
				background-image: url("../pictures/bread_background.png");
				background-attachment: fixed;
  			background-size: 100% 100%;
			}

			.breadShop
			{
				background-color: #b5b5b5;
				transition: all .2s ease-in-out;
				border-radius: 5px;
				width: 100%;
				margin: 10px 10px 10px 10px;
			}

			.breadShop:hover
			{
				background-color: #c7c7c7;
				transition: all .2s ease-in-out;
			}

			.breadShop #image
			{
				width: 25%;
			}

			.breadShop img
			{
				height: 75px;
				width: 75px;
			}

			.breadShop #item_cost p
			{
				margin: 0px;
				width: 60%;
			}

			.breadShop #item_cost p:first-of-type
			{
				font-size: 20px;
			}

			.breadShop #amount
			{
				font-size: 36px;
				color: #595959;
				font-family: roboto;
				width: 15%;
			}

			.unselectable
			{
				user-select: none;
			}
		</style>
	</head>




	<body>
		<!-- Image source of background: https://www.vhv.rs/viewpic/hJbhhxo_bread-slice-
		png-slice-of-bread-transparent-background/ -->
		<div class = "topnav">
			<a href = "javascript:history.back()"> Home </a>
			<a class = "active" href = "Play_page.html"> Game </a>
			<a href = "Achievement_page.html" style = "float: right; color: gold;"> Achievements </a>
		</div>






		<div class = "sectionLeft">
			<center>
				<h2>
					<div style = "text-shadow: 1px 1px 1px #000; color: #fff">
						Upgrades
					</div>
				</h2>
			</center>
			<hr>
		</div>






		<div class = "sectionMiddle">
			<center>
				<h1>
					<div style = "text-shadow: 1px 1px 1px #000; color: #fff">
					Bread Clicker
					</div>
				</h1>

				<h4>
					<div style = "text-shadow: 1px 1px 1px #000; color: #fff">
						<!-- Page of countering the numbers of users clicking on button -->
						Click on the bread to start earning points!
					</div>
				</h4>

				<div class = "imageContainer unselectable">
					<!-- Image source: https://www.vhv.rs/viewpic/hJbhhxo_bread-slice-png-
					slice-of-bread-transparent-background/ -->
					<img src = "../pictures/bread_slice.png" height = "340" width = "260" onclick = "addToScore(clickingPower)">
				</div>

				<div>
					<div style = "text-shadow: 1px 1px 1px #000; color: #fff">
						<span id = "score"> 0 </span> piece(s) of bread
					</div>
				</div>
			</center>
		</div>








		<div class = "sectionRight">
			<center>
				<h2>
					<div style = "text-shadow: 1px 1px 1px #000; color: #fff">
						Bread Store
					</div>
				</h2>
			</center>
			<hr>

			<!-- Image source: https://www.pngitem.com/middle/JiRo_mouse-cursor-png-
			computer-mouse-on-screen-transparent/ -->
			<table class = "breadShop unselectable" onclick = "buyCursor()">
				<tr>
					<td id = "image"><img src = "../pictures/mouse_cursor.png"></td>
					<td id = "item_cost">
						<p> Cursor </p>
						<p><span id = "cursor_cost"> 15 </span></p>
					</td>
					<td id = "amount"><span id = "total_cursors"> 0 </span></td>
				</tr>

			<!-- Image source: https://stockfresh.com/royalty-free-stock-photos/inviting -->
			<table class = "breadShop unselectable" onclick = "buyGrandpa()">
				<tr>
					<td id = "image"><img src = "../pictures/grandpa_chef.png"></td>
					<td id = "item_cost">
						<p> Grandpa </p>
						<p><span id = "grandpa_cost"> 100 </span></p>
					</td>
					<td id = "amount"><span id = "total_grandpas"> 0 </span></td>
				</tr>

			<!-- Image source: https://www.vecteezy.com/vector-art/362916-a-bakery-
			shop-on-white-background-->
			<table class = "breadShop unselectable" onclick = "buyBakeries()">
				<tr>
					<td id = "image"><img src = "../pictures/bakery.png" height = "50" width = "50"></td>
					<td id = "item_cost">
						<p> Bakery </p>
						<p><span id = "bakery_cost"> 1000 </span></p>
					</td>
					<td id = "amount"><span id = "total_bakeries"> 0 </span></td>
				</tr>
		</div>

		<script type = "text/javascript" src = "../js_scripts/Play_page_script.js"> </script>
	</body>
</html>
